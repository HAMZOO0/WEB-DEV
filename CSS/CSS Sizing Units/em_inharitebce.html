<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 
     default font size in p is 16 px so when we use em it can do value_em * px_size
     1em * 16 = 16px size 

     same for inharitance like 20px * value_em = total size 
-->


    <style>
        html {
            font-size: 12px;
        }

        div {
            font-size: 20px;
            border: 2em solid green;

        }

        p {
            font-size: 1em;
        }
    </style>
</head>

<body>
    <div>
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ipsum vitae dolore quidem quo exercitationem
            eligendi laudantium cum assumenda perspiciatis itaque illo fugiat quos unde, perferendis ducimus voluptas
            vero? Nisi, vel.</p>
    </div>

</body>

</html>
