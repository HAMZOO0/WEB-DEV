<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 
    html is root element so if we decalre some size in html tag then we want to increase the size of some elemnt etc so we also use 'rem' which means size_root * rem = totak size


-->


    <style>
        html {
            font-size: 10px;
        }

 
        p {
            font-size: 3rem;
            /* if we use 3rm then size will same bcz it inharted the size from root tag  */
        }
    </style>
</head>
