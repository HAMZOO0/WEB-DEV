<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- transiiton meanting sshifting form one state to other very smooothly  -->
    <style>
 .contaner{
    background-color: bisque;
    width: 50vw;
    height: 50vh;    
 }
 .box{
    background-color: rgb(27, 221, 228);
    width: 10vw;
    height: 5vh;

    transition-property: transform;transition-duration: 2s;
    transition-timing-function: ease-in-out;
    transition-delay: 2s;
 }
 .translate{
    transform: translatex(10vw) translateY(10vh);
/* we cover tranform it just change the location of box */
 }
    </style>
</head>
<body>
    <div class="contaner">
        <div class="box translate">

        </div>
    </div>
    
</body>
</html>
