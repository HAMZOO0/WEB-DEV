<!-- Learning 

When we use postion sticky on child it will not applyed so  we need to applyed on parent element

@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@

The position: sticky property works when the element is a child of a scrolling container. If your nav is directly inside the body element, it may not have a parent that is a scrolling container, and therefore position: sticky might not produce the desired effect.

In the case where you applied position: sticky to the header and it worked, it's likely because the header element is acting as a scrolling container.
-->
