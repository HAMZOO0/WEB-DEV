<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up </title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    
    <form action="post">
        <h2>Sign Up</h2>

        <div class="Enter_name">
            <input type="text" name="Frist name" id="_name" placeholder="Your Name ">
        </div>

        <div class="Username">
            <input type="text" name="User Name" id="_username" placeholder="User Name ">
        </div>

        <div class="Email"> 
            <input type="email" name="Email" id="_email" placeholder="Email">
        </div>

        <div class="password">
            <input type="password" name="password" id="_password" placeholder="Password"> 
        </div>

        <div class="Confirm password">
            <input type="password" name="Confirm Password" id="_Confirm_pass" placeholder="Confirm Password"> 
        </div>

    </form>
</body>

</html>
