<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors 2 </title>

    <style>
        /*Pseudo Selector 
         After Visiting then color will change 
         */
        a:visited { 
            color: black;
        }

        /*Not visited selecter*/
        a:link {
            color: yellow;
        }

        /*press on link then change color*/
        a:active {
            color: aqua;
        }

        /* curser on link then change color*/
        a:hover {
            color: red;
        }
      
     
    </style>

</head>

<body>
    <a    href="https://www.youtube.com/">YouTub </a>
    <a href="https://www.FaceBook.com/">Facebook </a>
    <a href="https://www.Google2.com/">Google </a>

</body>

</html>
