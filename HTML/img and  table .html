<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image, Lists, and Tables </title>
</head>

<body>

    <img src="cs map poster.PNG" alt="CS Road map ">

    <!-- Here we use img tag for image and src atribute for add a path and alt for pic name when pic not show  . 

    Here we use table then table row tr 
    then we use th table heading and then 
    td table data 

    col space is like marge two colms same for ros 

    caption is like a name of table 

    And we use thead ,tbody , tfoot for grouping which help use in CSS 
-->


    <table>
        <caption>NUST DATA BASE </caption>

        <thead>
            <tr>
                <th>Name </th>
                <th>City </th>
                <th>Gender </th>
            </tr>
        </thead>


        <tbody>
            <tr>
                <td>Hamza </td>
                <td>Lahor </td>
                <td>Male </td>
            </tr>


            <tr>
                <td colspan="2">Rahman </td>
                <td rowspan="2">Male </td>
            </tr>

            <tr>
                <td>Hamza </td>
                <td>Lahor </td>
            </tr>

        </tbody>


        <tfoot>
            <tr>
                <td>Foot  </td>
                <td>Foot </td>
                <td>Foot  </td>
            </tr>
        </tfoot>

    </table>

</body>

</html>
